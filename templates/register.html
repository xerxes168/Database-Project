<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - HDB HomeFinder DB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
    }
  </style>
</head>
<body class="h-full bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
  <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
      <!-- Logo and Header -->
      <div class="text-center mb-8">
        <a href="/" 
            title="Go to Home"
            class="mx-auto w-16 h-16 rounded-2xl bg-gradient-to-br from-emerald-500 via-emerald-600 to-emerald-700 shadow-lg flex items-center justify-center mb-4 hover:opacity-90 transition">
            <svg class="w-9 h-9 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l9-9 9 9" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10v9a1 1 0 001 1h4v-4a1 1 0 011-1h2a1 1 0 011 1v4h4a1 1 0 001-1v-9" />
            </svg>
        </a>
        <h2 class="text-3xl font-bold text-white">
          Create Account
        </h2>
        <p class="mt-2 text-sm text-slate-400">
          Join HDB HomeFinder DB today
        </p>
      </div>

      <!-- Registration Form -->
      <div class="bg-white rounded-2xl shadow-2xl p-8">
        <form id="register-form" class="space-y-6">
          <!-- Full Name -->
          <div>
            <label for="full_name" class="block text-sm font-medium text-slate-700 mb-2">
              Full Name
            </label>
            <input 
              id="full_name" 
              name="full_name" 
              type="text" 
              required 
              class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
              placeholder="John Doe"
            />
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-slate-700 mb-2">
              Email Address
            </label>
            <input 
              id="email" 
              name="email" 
              type="email" 
              required 
              class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
              placeholder="you@example.com"
            />
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-slate-700 mb-2">
              Password
            </label>
            <input 
              id="password" 
              name="password" 
              type="password" 
              required 
              minlength="8"
              class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
              placeholder="••••••••"
            />
            <p class="mt-1 text-xs text-slate-500">Minimum 8 characters</p>
          </div>

          <!-- Confirm Password -->
          <div>
            <label for="confirm_password" class="block text-sm font-medium text-slate-700 mb-2">
              Confirm Password
            </label>
            <input 
              id="confirm_password" 
              name="confirm_password" 
              type="password" 
              required 
              minlength="8"
              class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
              placeholder="••••••••"
            />
          </div>

          <!-- Error Message -->
          <div id="error-message" class="hidden p-4 bg-red-50 border border-red-200 rounded-lg">
            <p class="text-sm text-red-700"></p>
          </div>

          <!-- Success Message -->
          <div id="success-message" class="hidden p-4 bg-green-50 border border-green-200 rounded-lg">
            <p class="text-sm text-green-700"></p>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit" 
            id="register-btn"
            class="w-full py-3 px-4 bg-gradient-to-r from-emerald-600 to-emerald-500 hover:from-emerald-500 hover:to-emerald-400 text-white font-medium rounded-lg transition shadow-lg shadow-emerald-500/30 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2"
          >
            Create Account
          </button>
        </form>

        <!-- Login Link -->
        <div class="mt-6 text-center">
          <p class="text-sm text-slate-600">
            Already have an account?
            <a href="/login" class="font-medium text-emerald-600 hover:text-emerald-500 transition">
              Sign in
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('register-form');
    const errorDiv = document.getElementById('error-message');
    const successDiv = document.getElementById('success-message');
    const registerBtn = document.getElementById('register-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const fullName = document.getElementById('full_name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      
      // Hide messages
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');
      
      // Validate passwords match
      if (password !== confirmPassword) {
        errorDiv.classList.remove('hidden');
        errorDiv.querySelector('p').textContent = 'Passwords do not match';
        return;
      }
      
      // Disable button
      registerBtn.disabled = true;
      registerBtn.innerHTML = '<span class="flex items-center justify-center"><svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Creating account...</span>';
      
      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ 
            email, 
            password,
            full_name: fullName
          }),
        });
        
        const data = await response.json();
        
        if (data.ok) {
          // Show success message
          successDiv.classList.remove('hidden');
          successDiv.querySelector('p').textContent = data.message || 'Registration successful! Redirecting to login...';
          
          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = '/login';
          }, 2000);
        } else {
          // Show error
          errorDiv.classList.remove('hidden');
          errorDiv.querySelector('p').textContent = data.error || 'Registration failed';
          
          // Re-enable button
          registerBtn.disabled = false;
          registerBtn.innerHTML = 'Create Account';
        }
      } catch (error) {
        console.error('Registration error:', error);
        errorDiv.classList.remove('hidden');
        errorDiv.querySelector('p').textContent = 'Network error. Please try again.';
        
        // Re-enable button
        registerBtn.disabled = false;
        registerBtn.innerHTML = 'Create Account';
      }
    });
  </script>
</body>
</html>
